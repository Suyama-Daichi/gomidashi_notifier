# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: 'ビルド&デプロイ'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Setup Node.js
      uses: actions/setup-node@master
      with: 
        node-version: '12.x'

    # Runs a set of commands using the runners shell
    - name: Install Dependencies
      run: |
        npm i
        npm i -g node-lambda
        
    - name: Deploy to lambda
      run: |
        npm run deploy -- --accessKey ${{secrets.ACCESS_KEY}} --secretKey ${{secrets.SECRET_KEY}} --functionName gomidashi-notifier --role ${{secrets.AWS_ROLE}} --layers "arn:aws:lambda:ap-northeast-1:047091748707:layer:SmartHomeController:2" --excludeGlobs "index.js.map caller.js caller.js.map"
